name: CI

on:
  pull_request:
    branches: [main, dev-**]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Build Project
        run: npm run build-only

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-preview
          path: dist/
          retention-days: 1

  e2e:
    name: E2E Tests
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests (Functional Only)
        # Exclude visual tests because snapshots are OS-dependent (Windows vs Linux)
        run: npx playwright test --grep-invert "Visual Regression"
        env:
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          CI: true

      - name: Upload Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
