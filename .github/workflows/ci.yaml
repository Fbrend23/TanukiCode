name: CI

on:
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  verify:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Build Project
        run: npm run build-only

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-preview
          path: dist/
          retention-days: 1
